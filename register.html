        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
    <!-- Stylesheet  -->
    <link rel="stylesheet" href="./GST.css">

    <!-- Font Aswsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts  -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <style>
        .error {
            color: red;
            min-height: 25px;
            /* Reserve space for the error message */
            display: block;
        }

        .success {
            color: green;
        }

        .register-details,
        .register-policy,
        .register-btn {

        }
    </style>
</head>

<body>

    <div class="banner">

        <navbar class="navbar">
            <div class="logo">
                <h3><a href="index.html">Dress-<span>Up</span></a></h3>
            </div>
            <div class="menu">
                <ul class="nav_list">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">BLOG</a>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li><a href="./indexifetch.html">Latest Dress</a>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li><a href="./order.html">Order</a></li>
                </ul>
            </div>
            <div class="nav_icon">
                <button class="nav_login"><a href="Login.html">Login</a></button>
                <button class="nav_sign_in"><a href="Register.html"></a>Register</button>
                <i class="nav_cart fa-solid fa-cart-shopping"></i>
            </div>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </navbar>

        <section class="register ">
            <div class="container ">
                <div class="register-fluid">

                    <div class="register-img ">
                        <img src="./imgs/Login/Register_img.jpg" alt="" class='w-100' />
                    </div>

                    <div class="register-Account ">

                        <h2>Create Account</h2>

                        <!--  -->
                        <div class="register-details">
                            <input type="text" id="firstName" placeholder='First Name' />
                            <span id="firstNameError" class="error"></span>
                            <!-- <br> -->
                            <input type="text" id="lastName" placeholder='Last Name' />
                            <span id="lastNameError" class="error"></span>
                            <!-- <br> -->
                            <input type="text" id="email" placeholder='Email' />
                            <span id="emailError" class="error"></span>
                            <!-- <br> -->
                            <input type="password" id="password" placeholder='Password' />
                            <span id="passwordError" class="error"></span>
                            <!-- <br> -->
                            <input type="password" id="confirmPassword" placeholder='Confirm Password' />
                            <span id="confirmPasswordError" class="error"></span>
                        </div>

                        <div class="register-policy">
                            <h6 class='text'><input type="checkbox" id="termsPolicy" /> I agree to terms & policy.</h6>
                            <span id="termsPolicyError" class="error"></span>
                        </div>

                        <div class="register-btn">
                            <button onclick="validateForm()">Register Now</button>
                        </div>

                        <span id="successMessage" class="success"></span>
                        <!--  -->

                        <div class="register-already">
                            <p>Already Have An Account? <span>
                                    <Link to="#">Log In</Link>
                                </span></p>
                            <p>Or</p>
                            <div class="register-social">
                                <img src="./imgs/Login/Apple.png" alt="" />
                                <img src="./imgs/Login/Facebook.png" alt="" />
                                <img src="./imgs/Login/Google.png" alt="" />
                            </div>
                        </div>
                        <div class="register-terms">
                            <p>by clicking register now "you agree to
                                <Link to="#">terms& conditions and privacy policy</Link>.
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function validateForm() {
            // Clear previous error messages
            document.getElementById('firstNameError').textContent = '';
            document.getElementById('lastNameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';
            document.getElementById('termsPolicyError').textContent = '';
            document.getElementById('successMessage').textContent = '';

            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsPolicy = document.getElementById('termsPolicy').checked;

            let isValid = true;

            // Validate first name
            if (firstName.length < 4) {
                document.getElementById('firstNameError').textContent = 'First Name must be at least 4 letters.';
                isValid = false;
            }

            // Validate last name
            if (lastName.length < 4) {
                document.getElementById('lastNameError').textContent = 'Last Name must be at least 4 letters.';
                isValid = false;
            }

            // Validate email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid Email.';
                isValid = false;
            }

            // Validate passwords
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                isValid = false;
            }

            // Validate terms and policy checkbox
            if (!termsPolicy) {
                document.getElementById('termsPolicyError').textContent = 'You must agree to terms & policy.';
                isValid = false;
            }

            // Show success message if all validations pass
            if (isValid) {
                document.getElementById('successMessage').textContent = 'Registration successful!';
            }
        }
    </script>
</body>

</html>
